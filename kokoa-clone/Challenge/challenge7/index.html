<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page1">
        <header class="header">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
        </header>
        <div class="playing-info">
            <img
            src="https://e-cdn-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/264x264-000000-80-0-0.jpg"
            class="playing-info__img"
            >
            <div class="playing-info__creator">Tyler, The Creator</div>
            <div class="playing-info__genre">Rag, Hip-Hop</div>
        </div>
        <div class="buttons">
            <button class="buttons__shuffle">Shuffle</button>
            <button class="buttons__heart">
                <i class="fas fa-heart"></i>
                <div>212 971</div>
            </button>
        </div>
        <div class="list">
            <ul class="list__ul">
                <li class="list__li">
                    <div class="list__music">
                        <img 
                        src="https://i.kym-cdn.com/photos/images/newsfeed/001/494/971/39d.jpg" 
                        class="list__img"
                         >
                        <div class="list__info">
                            <div class="list__creator">Tyler, the Creator</div>
                            <div class="list__title">EARFQUAKE</div>
                        </div>
                    </div>
                    <div class="list__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="list__li">
                    <div class="list__music">
                        <img 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCmwe-ah1aTARlrO6QddEz8qHf9pVTdHfo9MYYRoZUGJ3Al3NjQWpl9pdZLObje56vfuI&usqp=CAU" 
                        class="list__img"
                        >
                        <div class="list__info">
                            <div class="list__creator">Tyler, the Creator</div>
                            <div class="list__title">NOVEMBER</div>
                        </div>
                    </div>
                    <div class="list__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="list__li">
                    <div class="list__music">
                        <img 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm88GKkG55QyFGy_RG6pcFUUll3pmBjRAX1KEZMzAijSNxLpsF16WTt8GtffSGIdwCPu0&usqp=CAU" 
                        class="list__img"
                        >
                        <div class="list__info">
                            <div class="list__creator">Tyler, the Creator</div>
                            <div class="list__title">911</div>
                        </div>
                    </div>
                    <div class="list__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="list__li">
                    <div class="list__music">
                        <img 
                        src="https://images-na.ssl-images-amazon.com/images/I/71H4GD0XjDL._SL1200_.jpg" 
                        class="list__img"
                        >
                        <div class="list__info">
                            <div class="list__creator">Tyler, the Creator</div>
                            <div class="list__title">WOLF</div>
                        </div>
                    </div>
                    <div class="list__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="play-bar">
            <div class="play-bar__info">
                <div class="play-bar__creator">Tayler, The Creator</div>
                <div class="play-bar__title">NOVEMBER</div>
            </div>
            <div class="play-bar__icon">
                <i class="fas fa-step-backward fa-xs"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward fa-xs"></i>
            </div>
        </div>
    </div>
    <div class="page2">
        <header class="header">
            <i class="fas fa-arrow-left fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
        </header>
        <div class="playing-info playing-info--player">
            <img
            src="https://e-cdn-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/264x264-000000-80-0-0.jpg"
            class="playing-info__img playing-info__img--xl"
            >
            <div class="playing-info__creator playing-info__creator--player">Tyler, The Creator</div>
            <div class="playing-info__genre playing-info__genre--player">Rag, Hip-Hop</div>
        </div>
        <div class="music">
            <div class="music__time">
                <div class="music__time-1">1:56</div>
                <div class="music__time-2">2:21</div>
            </div>
            <input type="range" value = "60" class="music__bar">
        </div>
        <div class="music__buttons">
            <i class="fas fa-sync"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-play-circle fa-3x"></i>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-random"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36691f69ce.js" crossorigin="anonymous"></script>
</body>
</html>
