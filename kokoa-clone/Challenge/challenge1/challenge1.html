<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <div>
        <label for="First name">First name</label>
        <input type="text" id="First name" placeholder="First name" required>
    </div>
    <div>
        <label for="Last name">Last name</label>
        <input type="text" id="Last name" placeholder="Last name" required>
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Email" required>    
    </div>
    <div>
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Username" required>
    </div>
    <div>
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Password" minlength="10" required>
    </div>
    <div>
        <label for="Birth date">Birth date</label>
        <input type="date" id="Birth date" required>
    </div>
    <div>
        <label for="How happy are you?">How happy are you?</label>
        <input type="range" id="How happy are you?" required>
    </div>
    <div>
        <label for="What is your fav. color?">What is your fav. color?</label>
        <input type="color" id="What is your fav. color?" required>
    </div>
    <div>
        <input type="button" value="Create Account">
    </div>
  </body>
</html>
