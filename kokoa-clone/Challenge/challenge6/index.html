<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topBar">
        <div class="topBar__menu"><i class="fas fa-bars fa-2x"></i></div>
        <div class="topBar__title">library</div>
        <div class="topBar__shopping"><i class="fas fa-shopping-cart fa-2x"></i></i></div>
    </header>
    <div class="search">
        <input class="search__bar" type="text" placeholder="Search books...">
        <i class="fas fa-search fa-lg"></i>
    </div>
    <div class="title">Book of the day</div>
    <div class="book">
        <div class="book__image roundRectangle">
            <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d6d9de368cb0a0008c11dd3%2FA-Wrinkle-In-Time-Best-YA-Fantasy%2F960x0.jpg%3Ffit%3Dscale" alt="">
        </div>
        <div class="book__info">
            <div class="book__title">A wrinkle in Time</div>
            <div class="book__genre">Science Fantasy</div>
            <div class="book__stars">
                <div class="yellowStar"><i class="fas fa-star"></i></div>
                <div class="yellowStar"><i class="fas fa-star"></i></div>
                <div class="yellowStar"><i class="fas fa-star"></i></div>
                <div class="yellowStar"><i class="fas fa-star"></i></div>
                <div class="emptyStar"><i class="fas fa-star"></i></div>
            </div>
            <div class="book__categories">
                <button class="book__catBtn roundRectangle">SF</button>
                <button class="book__catBtn roundRectangle">Young Adult</button>
            </div>
            <div class="book__buttons">
                <button class="book__mark circle">
                    <i class="fas fa-bookmark fa-lg"></i>
                </button>
                <button class="book__nowBtn roundRectangle" value="Book Now">Book Now</button>
            </div>
        </div>
    </div>
    <div class="title">Top Fantasy</div>
    <div class="list">
        <ul class="list__ul">
            <li class="list__li">
                <div class="list__image roundRectangle">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d6d9e53fead28000892daf4%2FHarry-Potter-And-The-Sorcerer-s-Stone-Best-YA-Fantasy%2F960x0.jpg%3Ffit%3Dscale" alt="">
                </div>
                <div class="list__stars">
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="emptyStar"><i class="fas fa-star"></i></div> 
                </div>
            </li>
            <li class="list__li">
                <div class="list__image roundRectangle">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d6da30d68cb0a0008c11e02%2FThe-Last-Unicorn-Best-YA-Fantasy%2F960x0.jpg%3Ffit%3Dscale" alt="">
                </div>
                <div class="list__stars">
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="emptyStar"><i class="fas fa-star"></i></div>
                </div>
            </li>
            <li class="list__li">
                <div class="list__image roundRectangle">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d6da153fead28000892db3c%2FThe-Hobbit-Best-YA-Fantasy%2F960x0.jpg%3Ffit%3Dscale" alt="">
                </div>
                <div class="list__stars">
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="emptyStar"><i class="fas fa-star"></i></div>
                </div>
            </li>
            <li class="list__li">
                <div class="list__image roundRectangle">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d6d9fbc673aa300083cc9f1%2FThe-Book-of-Three-Best-YA-Fantasy%2F960x0.jpg%3Ffit%3Dscale" alt="">
                </div>
                <div class="list__stars">
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="yellowStar"><i class="fas fa-star"></i></div>
                    <div class="emptyStar"><i class="fas fa-star"></i></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="title">Popular authors</div>
    <div class="author">
        <div class="author__image roundRectangle">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_–_George_R._R._Martin.jpg/220px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_–_George_R._R._Martin.jpg" alt="">
        </div>
        <div class="author__info">
            <div class="author__name">George Raymond Richard Martin</div>
            <div class="author__explain">Modern American science fiction writer, screenwriterm producer and editor, winner of many literary awards.</div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36691f69ce.js" crossorigin="anonymous"></script>
</body>
</html>
