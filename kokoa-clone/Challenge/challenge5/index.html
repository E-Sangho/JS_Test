<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="playlist">
        <button class="playlist__box playlist__xbutton whiteButton">
            <i class="fas fa-times"></i>
        </button>
        <div class="playlist__box">Playlist</div>
        <div class="playlist__box"></div>
    </header>
    <div class="musicBox">
        <div class="musicBox__image roundBox">
            <i class="far fa-image fa-3x"></i>
        </div>
        <div class="musicBox__information">
          <div class="musicBox__information__title">Random Love</div>
          <div class="musicBox__information__singer">by Divay Kappor</div>
        </div>
    </div>
    <div class="buttonBox">
        <button class="buttonBox__play roundBox shadow whiteButton" type="button">
            <i class="fas fa-play"></i>
            Play
        </button>
        <button class="buttonBox__heart circleButton shadow whiteButton" type="button">
            <i class="fas fa-heart"></i>
        </button>
        <button class="buttonBox__plus circleButton shadow whiteButton" type="button">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="otherSongs">
        <div class="otherSongs__Box">
            <div class="otherSongs__Box__image1 roundBox"></div>
            <div class="otherSongs__Box__information">
                <div class="otherSongs__Box__information__title">Matargasti</div>
                <div class="otherSongs__Box__information__singer">Mohit Chauhan</div>
            </div>
        </div>
        <div class="otherSongs__Box">
            <div class="otherSongs__Box__image2 roundBox"></div>
            <div class="otherSongs__Box__information">
                <div class="otherSongs__Box__information__title">Attitude</div>
                <div class="otherSongs__Box__information__singer">Lewis OfMan·Attitude</div>
            </div>
        </div>
        <div class="otherSongs__Box">
            <div class="otherSongs__Box__image3 roundBox"></div>
            <div class="otherSongs__Box__information">
                <div class="otherSongs__Box__information__title">Try Everything</div>
                <div class="otherSongs__Box__information__singer">Shakira·Zootopia</div>
            </div>
        </div>
        <div class="otherSongs__Box">
            <div class="otherSongs__Box__image4 roundBox"></div>
            <div class="otherSongs__Box__information">
                <div class="otherSongs__Box__information__title">Sunflower</div>
                <div class="otherSongs__Box__information__singer">Joseph Vincent·Sunflower</div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36691f69ce.js" crossorigin="anonymous"></script>
</body>
</html>
